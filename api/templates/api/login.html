<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div>{{ form.email.label_tag }}  {{ form.email }}</div>
        <div>{{form.password.label_tag}}  {{form.password}}</div>
        <input type="submit" value="Login">
    </form>
</body>
</html>
