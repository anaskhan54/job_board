<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
       <div> {{ form.first_name.label_tag }} {{ form.first_name }} </div>
       <div> {{ form.last_name.label_tag }} {{ form.last_name }}</div>
       <div> {{ form.email.label_tag }} {{ form.email }}</div>
       <div> {{ form.password.label_tag }} {{ form.password }}</div>
       <div> {{ form.account_type.label_tag }} {{ form.account_type }}</div>
       
       <input type="submit" value="SignUP">
    </form>
</body>
</html>
